<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
     <h2 class="text-2xl font-semibold mb-6 text-center">Profile</h2>

     <div *ngIf="userData; else loadingOrError">
          <p class="text-gray-700 mb-4"><strong>Email:</strong> {{ userData.email }}</p>
          <p class="text-gray-700 mb-4"><strong>User ID:</strong> {{ userData._id }}</p>

          <button
               class="w-full flex items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
               <svg class="w-6 h-6 mr-2" viewBox="0 0 512 512">
                    <path
                         d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
               </svg>
               <div class="text">Logout</div>
          </button>
     </div>

     <ng-template #loadingOrError>
          <p class="text-red-500 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
          <p class="text-center text-gray-500" *ngIf="!errorMessage">Loading profile...</p>
     </ng-template>
</div>
