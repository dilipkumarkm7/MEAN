<div class="flex justify-center items-center h-screen">
     <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-6 text-center">SignUp</h2>
          <form (submit)="onSignup()" class="space-y-4">
               <div>
                    <label for="email" class="block text-gray-700 text-sm font-medium">Email:</label>
                    <input type="email" placeholder="Enter your email" required="required" name="email" id="email"
                         [(ngModel)]="signupData.email"
                         class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
               </div>
               <div>
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password:</label>
                    <input type="password" placeholder="Enter your password" required="required" name="password"
                         id="password" [(ngModel)]="signupData.password"
                         class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
               </div>
               <button type="submit"
                    class="w-full flex items-center justify-center px-6 py-3 mt-4 bg-green-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 relative group">
                    Sign Up
               </button>
          </form>
          <p class="error text-green-500 text-center mt-4" *ngIf="successMessage">{{successMessage}}</p>
          <p class="error text-red-500 text-center mt-4" *ngIf="errorMessage">{{errorMessage}}</p>
          <p class="text-center mt-4 text-sm text-gray-600">Already have an account?
               <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
          </p>
     </div>

</div>
